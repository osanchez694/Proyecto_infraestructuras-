<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categor√≠a - Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .logo-center {
            font-family: "Impact", system-ui, sans-serif;
            letter-spacing: 0.15em;
        }

        .price-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* üîπ Todas las im√°genes de productos con el mismo tama√±o */
        img.product-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top bg-white border-bottom">
    <div class="container-fluid px-4">

        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/}">NUEVO üî•</a>

            <div class="dropdown">
                <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button"
                   id="dropdownCategorias" data-bs-toggle="dropdown" aria-expanded="false">
                    CATEGOR√çAS
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                    <li th:each="cat : ${categories}">
                        <a class="dropdown-item"
                           th:href="@{'/categoria/' + ${cat.name}}"
                           th:text="${cat.name}">CATEGOR√çA</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mx-auto logo-center">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo"
                     style="height:40px; object-fit:contain;">
            </a>
        </div>

        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/contacto}">CONTACTO</a>
            <a class="nav-link fw-semibold" th:href="@{/carrito}">
                CARRITO (<span th:text="${cartCount}">0</span>)
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-4">
    <h4 class="mb-3" th:text="${selectedCategory}">CATEGOR√çA</h4>

    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3"
             th:each="p : ${products}">
            <a th:href="@{'/producto/' + ${p.id}}"
               class="text-decoration-none text-dark">
                <div>
                    <!-- üîπ Aqu√≠ usamos la clase product-img -->
                    <img th:src="${p.imageMain}" alt="producto" class="product-img">

                    <p class="mt-2 mb-0" style="font-size:0.8rem;"
                       th:text="${p.name}">Nombre producto</p>

                    <p class="price-text"
                       th:text="'$' + ${#numbers.formatInteger(p.price,0,'POINT')}">
                        $100.000
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

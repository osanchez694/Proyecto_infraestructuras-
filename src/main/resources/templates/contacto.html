<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

                    </li>
                </ul>

        </div>

		<div class="mx-auto logo-center">
		    <a th:href="@{/}">

		             style="height:40px; object-fit:contain;">
		    </a>
		</div>

            <a class="nav-link" href="#">CARRITO (0)</a>
        </div>

<div class="container-fluid mt-4 px-4">
    <div class="row">
        <div class="col-12 col-lg-6 mb-4">
            <!-- Puedes cambiar esta imagen por una tuya -->
            <img src="/img/contacto.jpg" alt="contacto"

            <h3 class="mb-3">¬°Hablemos de estilo!</h3>

            </p>

            <form>
                <div class="mb-2">
                    <label class="form-label">Nombre</label>

                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar mensaje</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito - OZZIE</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .logo-center {
            font-family: "Impact", system-ui, sans-serif;
            letter-spacing: 0.15em;
        }
        .cart-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        .cart-subtitle {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top bg-white border-bottom">
    <div class="container-fluid px-4">

        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/}">NUEVO üî•</a>

            <div class="dropdown">
                <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button"
                   id="dropdownCategorias" data-bs-toggle="dropdown" aria-expanded="false">
                    CATEGOR√çAS
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                    <li th:each="cat : ${categories}">
                        <a class="dropdown-item"
                           th:href="@{'/categoria/' + ${cat.name}}"
                           th:text="${cat.name}">CATEGOR√çA</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mx-auto logo-center">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo"
                     style="height:40px; object-fit:contain;">
            </a>
        </div>

        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/contacto}">CONTACTO</a>
            <a class="nav-link fw-semibold" th:href="@{/carrito}">
                CARRITO (<span th:text="${cartCount}">0</span>)
            </a>
        </div>
    </div>
</nav>

<div class="container py-5">

    <h1 class="mb-4">Carrito de compras</h1>

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="btn btn-outline-secondary">
            ‚Üê Seguir comprando
        </a>

        <!-- Total del carrito -->
        <div class="h5 mb-0">
            Total:
            <span th:text="${#numbers.formatInteger(totalCart, 0, 'POINT')}">0</span>
        </div>
    </div>

    <table class="table align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 40%">Producto</th>
            <th>Talla</th>
            <th>Cantidad</th>
            <th>Precio unidad</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <!-- FOTO + NOMBRE -->
            <td>
                <div class="d-flex align-items-center">
                    <img th:src="@{${item.product.imageMain}}" class="cart-img me-3">
                    <div>
                        <div class="cart-title" th:text="${item.product.name}"></div>
                        <div class="cart-subtitle" th:text="${item.product.fit}"></div>
                    </div>
                </div>
            </td>

            <td th:text="${item.size}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatInteger(item.product.price, 0, 'POINT')}"></td>
            <td th:text="${#numbers.formatInteger(item.product.price * item.quantity, 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- BOT√ìN FINALIZAR COMPRA -->
    <div class="d-flex justify-content-end mt-4">
        <form th:action="@{/checkout}" method="post">
            <button type="submit" class="btn btn-dark btn-lg">
                Finalizar compra
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda Chill Style</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background-color: #f5f5f5; }

        /* NAVBAR */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            letter-spacing: .05em;
        }
        .navbar-nav .nav-link {
            color: #111 !important;
            font-weight: 600;
        }
        .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #000;
        }
        .logo-center {
            font-family: "Impact", system-ui, sans-serif;
            letter-spacing: 0.15em;
        }

        /* IM√ÅGENES M√ÅS GRANDES */
        .category-card img {
            width: 100%;
            height: 550px;       /* üî• M√ÅS GRANDE */
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: 500px;       /* üî• M√ÅS GRANDE */
            object-fit: cover;
            border-radius: 8px;
        }

        .category-card-title {
            text-align: center;
            font-weight: 600;
            margin-top: 0.7rem;
            font-size: 1rem;
        }

        .price-text {
            font-size: 1rem;
            color: #000;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">

        <!-- Izquierda -->
        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/}">NUEVO üî•</a>

            <div class="dropdown">
                <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button"
                   id="dropdownCategorias" data-bs-toggle="dropdown" aria-expanded="false">
                    CATEGOR√çAS
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                    <li th:each="cat : ${categories}">
                        <a class="dropdown-item"
                           th:href="@{'/categoria/' + ${cat.name}}"
                           th:text="${cat.name}">CATEGOR√çA</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Centro -->
        <div class="mx-auto logo-center">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo"
                     style="height:40px; object-fit:contain;">
            </a>
        </div>

        <!-- Derecha -->
        <div class="d-flex align-items-center">
            <a class="nav-link me-3 fw-semibold" th:href="@{/contacto}">CONTACTO</a>
            <a class="nav-link fw-semibold" th:href="@{/carrito}">
                CARRITO (<span th:text="${cartCount}">0</span>)
            </a>
        </div>

    </div>
</nav>

<!-- CONTENIDO -->
<div class="container-fluid mt-4 px-4">

    <!-- CATEGOR√çAS -->
    <div class="row g-4 mb-5">
        <div class="col-12 col-md-6 col-lg-4"
             th:each="cat : ${categories}">
            <a th:href="@{'/categoria/' + ${cat.name}}"
               class="text-decoration-none text-dark">
                <div class="category-card">
                    <img th:src="${cat.imageUrl}" alt="categoria">
                    <div class="category-card-title" th:text="${cat.name}"></div>
                </div>
            </a>
        </div>
    </div>

    <!-- NUEVOS LANZAMIENTOS -->
    <h5 class="mb-3 fw-bold">NUEVOS LANZAMIENTOS</h5>
    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3"
             th:each="p : ${products}">
            <a th:href="@{'/producto/' + ${p.id}}"
               class="text-decoration-none text-dark">
                <div class="product-card">
                    <img th:src="${p.imageMain}" alt="producto">
                    <p class="mt-2 mb-0 fw-semibold" style="font-size:0.95rem;"
                       th:text="${p.name}"></p>
                    <p class="price-text"
                       th:text="'$' + ${#numbers.formatInteger(p.price,0,'POINT')}"></p>
                </div>
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
